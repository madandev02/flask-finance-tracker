{% extends "base.html" %}
{% block title %}Edit Transaction{% endblock %}

{% block content %}
<h3>Edit Transaction</h3>
<form method="POST" class="row g-3 mb-5">
  <div class="col-md-3">
    <input type="text" class="form-control" name="title" placeholder="Title" value="{{ transaction.title }}" required>
  </div>
  <div class="col-md-2">
    <input type="number" step="0.01" class="form-control" name="amount" placeholder="Amount" value="{{ transaction.amount }}" required>
  </div>
  <div class="col-md-2">
    <select class="form-select" name="type" required>
      <option value="" disabled>Type</option>
      <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Income</option>
      <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
    </select>
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" name="category" placeholder="Category" value="{{ transaction.category }}" required>
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary w-100">Update</button>
  </div>
</form>
{% endblock %}
