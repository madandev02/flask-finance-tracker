{% extends "base.html" %}
{% block title %}Edit Transaction{% endblock %}

{% block content %}
<h2>Edit Transaction</h2>
<form method="POST" action="{{ url_for('main.edit_transaction', txn_id=txn.id) }}" class="row g-3">
  <div class="col-md-3">
    <input type="text" class="form-control" name="title" placeholder="Title" value="{{ txn.title }}" required>
  </div>
  <div class="col-md-2">
    <input type="number" step="0.01" class="form-control" name="amount" placeholder="Amount" value="{{ txn.amount }}" required>
  </div>
  <div class="col-md-2">
    <select class="form-select" name="type" required>
      <option value="income" {% if txn.type == 'income' %}selected{% endif %}>Income</option>
      <option value="expense" {% if txn.type == 'expense' %}selected{% endif %}>Expense</option>
    </select>
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" name="category" placeholder="Category" value="{{ txn.category }}" required>
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
  </div>
</form>
<br>
<a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
{% endblock %}
