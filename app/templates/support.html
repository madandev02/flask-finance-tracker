<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">Finance Tracker</a>
    <a href="{{ url_for('main.logout') }}" class="btn btn-outline-light">Logout</a>
  </div>
</nav>

<div class="container mt-5" style="max-width: 500px;">
  <h3>Contact Support</h3>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} mt-3">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input required type="text" class="form-control" id="subject" name="subject" placeholder="Subject" />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea required class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Send Message</button>
  </form>
</div>
</body>
</html>
